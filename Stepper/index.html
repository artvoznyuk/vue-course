<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li class="steps-item"
            v-for="(step, idx) in steps"
            :key="step.title"
            :class="[{active: activeIndex === idx}, {done: activeIndex > idx}]"
          >
            <span @click="setActive(idx)">{{ idx + 1 }}</span> {{ step.title }}
        </li>
        </ul>
        <div v-if="!lastStep">
          <button class="btn" :disabled="activeIndex === 0" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOfFinish">
            <span v-if="activeIndex < steps.length - 1">Вперед</span>
            <span v-else>Закончить</span>
          </button>
        </div>
        <button v-else class="btn" @click="reset">Начать заного</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
